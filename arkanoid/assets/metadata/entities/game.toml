    height = 24.0


# Ball
[[entity]]

    [entity.components.SpriteRender]
    sprite_sheet_name = "game"
    sprite_number = 19

    [entity.components.Transform]
    translation = { x = 360.0, y = 35.0 }
    depth = 0.2

    [entity.components.Ball]
    radius = 11.0
    velocity = 450.0
    velocity_mult = 1.0
    direction = { x = 0.0, y = 1.0 }

    [entity.components.StickyBall]
    period = 2.0


# Attraction line
